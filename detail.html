<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Route Detail</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <script src="js/version.js"></script>
</head>
<body>
  <header class="topbar" style="padding:10px;border-bottom:1px solid #e5e7eb;">
    <button id="backBtn" class="btn" onclick="history.back()">← 戻る</button>
    <span style="margin-left:8px;font-weight:700;">ルート詳細</span>
  </header>

  <main style="padding:12px;">
    <h1 id="name" style="margin:6px 0 2px;">(名称)</h1>
    <div style="color:#6b7280;margin-bottom:8px;">
      <span id="createdAt">—</span> ・
      <span id="distance">—</span> ・
      <span id="duration">—</span>
    </div>
    <div id="map" style="height:60vh;border:1px solid #e5e7eb;border-radius:8px;"></div>

    <section class="actions" style="margin-top:12px;">
      <button id="promote" class="btn" style="padding:8px 10px;border:1px solid #e5e7eb;border-radius:8px;cursor:pointer;">
        このログをルート化
      </button>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <script>
    // 共有バージョンによる cache-busting（module を動的挿入）
    (function(){
      var s=document.createElement('script');
      s.type='module';
      s.src='js/storage.js?v=' + (window.__APP_VERSION__||window.APP_VERSION||'');
      document.head.appendChild(s);

  <!-- 画面ロジック（重複なし・1本化） -->
  <script type="module">
    function getId() {
      const u = new URL(location.href);
      return Number(u.searchParams.get('id'));
    }

    async function promoteRunToRoute(runId) {
      const { data: run, error: e1 } = await supabase
        .from('runs').select('*').eq('id', runId).single();
      if (e1) { alert('取得失敗'); console.error(e1); return; }

      const payload = {
        name: run.name || `ログ昇格 ${new Date(run.ended_at || run.created_at).toLocaleString()}`,
        origin: 'from_log',
        geojson: run.geojson ?? null,
        polyline: run.polyline ?? null,
        distance_m: run.distance_m ?? null,
        duration_s: run.duration_s ?? null,
        elev_profile: run.elev_profile ?? null,
        bbox: run.bbox ?? null,
        promoted_from_run: run.id
      };

      const { error: e2 } = await supabase.from('routes').insert([payload]);
      if (e2) { alert('ルート化に失敗'); console.error(e2); return; }

      await supabase.from('runs').update({ is_promoted: true }).eq('id', runId);
      alert('ルートとして保存しました');
    }

    document.getElementById('promote').addEventListener('click', async () => {
      const id = getId();
      if (!id) return;
      await promoteRunToRoute(id);
    });

    // 詳細の読み込み
    (async () => {
      const id = getId();
      const run = await window.dbGetById('logs', id);
      if (!run) { alert('データが見つかりません'); return; }

      document.getElementById('name').textContent = run.name || `Run #${id}`;
      const dist = (run.distance_m ?? run.distanceMeters);
      const durS = (run.duration_s ?? run.durationSec);
      document.getElementById('distance').textContent = dist ? (Number(dist)/1000).toFixed(2) + ' km' : '—';
      document.getElementById('duration').textContent = durS ? Math.round(durS/60) + ' 分' : '—';
      document.getElementById('createdAt').textContent = (run.ended_at || run.endedAt) ? new Date(run.ended_at || run.endedAt).toLocaleString() : '—';

      const map = L.map('map').setView([35.7015,139.5665], 13);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19, attribution:'&copy; OpenStreetMap'}).addTo(map);

      const coords = (run.polyline && decodePolyline(run.polyline)) || [];
      if (coords.length) {
        const line = L.polyline(coords, { color:'#ef4444', weight:5 }).addTo(map);
        map.fitBounds(line.getBounds(), { padding:[30,30] });
      }

      function decodePolyline(str){
        try{
          let idx=0, lat=0, lng=0, arr=[];
          while(idx<str.length){
            let b,shift=0,result=0;
            do{ b=str.charCodeAt(idx++)-63; result |= (b & 0x1f) << shift; shift += 5; }while(b>=0x20);
            let dlat = (result & 1) ? ~(result >> 1) : (result >> 1);
            shift=0; result=0;
            do{ b=str.charCodeAt(idx++)-63; result |= (b & 0x1f) << shift; shift += 5; }while(b>=0x20);
            let dlng = (result & 1) ? ~(result >> 1) : (result >> 1);
            lat += dlat; lng += dlng;
            arr.push([lat/1e5, lng/1e5]);
          }
          return arr;
        }catch(e){ console.error('decodePolyline error', e); return []; }
      }
    })();
  </script>
</body>
</html>
