<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Route Detail</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- OGP（任意・最小雛形） -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Route Detail" />
  <meta property="og:description" content="保存したルートの概要と地図表示" />
</head>
<body>
  <header class="topbar">
    <button id="backBtn" class="btn">← 戻る</button>
    <div class="title">ルート詳細</div>
    <button id="shareBtn" class="btn">共有</button>
  </header>

  <main class="container">
    <section class="meta">
      <h1 id="name">(名称)</h1>
      <div class="meta-row">
        <span id="createdAt">—</span>
        <span>・</span>
        <span id="distance">—</span>
      </div>
      <div class="tags" id="tags"></div>
    </section>

    <section class="map-wrap">
      <div id="map" class="map"></div>
      <div id="hint" class="hint" hidden></div>
    </section>

    <section class="actions">
      <a id="openInApp" class="link" href="#">このルートで“すぐ実走”を開く</a>
      <div id="debug" class="debug" hidden></div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script type="module" src="js/detail.js"></script>
</body>
</html>
