  <link

<body>
  <div id="map"></div>

  <div class="ui">
    <div id="courseBadge" class="badge">æº–å‚™ä¸­â€¦</div>
  </div>

  <div class="dock">
    <button id="locateBtn" class="btn">ğŸ“ ç¾åœ¨åœ°</button>
    <button id="startBtn" class="btn">â–¶ é–‹å§‹</button>

  <div class="hint">ğŸ“Œ ã‚µãƒ³ãƒ—ãƒ«ã¯ã€Œä¸‰é·¹é§… â†’ï¼ˆåŒ—å´ï¼‰ç‰å·ä¸Šæ°´æ²¿ã„ã§äº•ã®é ­æ–‡åŒ–åœ’æ¨ª â†’ äº•ã®é ­å…¬åœ’è¥¿å´å…¥å£ï¼ˆã‚°ãƒ©ã‚¦ãƒ³ãƒ‰ä»˜è¿‘ï¼‰ â†’ æŠ˜è¿”ã—ï¼ˆå—å´ï¼‰ç‰å·ä¸Šæ°´æ²¿ã„ â†’ ä¸‰é·¹é§…ã€ã€‚å¿…è¦ã«å¿œã˜ã¦åœ°å›³ã‚¿ãƒƒãƒ—ã§ç‚¹ã‚’è¶³ã—ã¦å¾®ä¿®æ­£ã§ãã¾ã™ã€‚</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>

  <script>
    const map = L.map('map').setView([35.7015, 139.5665], 15);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const badge = document.getElementById('courseBadge');
    const locateBtn = document.getElementById('locateBtn');
    const startBtn  = document.getElementById('startBtn');
    const stopBtn   = document.getElementById('stopBtn');
    const followBtn = document.getElementById('followBtn');

    let routePts = [
      [35.7032,139.5608], // ä¸‰é·¹é§…
      [35.7019,139.5630],
      [35.7015,139.5658],
      [35.7012,139.5686],
      [35.7009,139.5705], // æ–‡åŒ–åœ’åŒ—å´
      [35.7006,139.5718],
      [35.7002,139.5732],
      [35.7000,139.5745], // å…¬åœ’è¥¿å…¥å£
      [35.6994,139.5740], // å—å´
      [35.6996,139.5710],
      [35.6999,139.5680],
      [35.7003,139.5652],
      [35.7007,139.5627],
      [35.7025,139.5609],
      [35.7032,139.5608]  // ä¸‰é·¹é§…
    ];
    let routeLine = L.polyline(routePts, { color:'#2563eb', weight:4 }).addTo(map);
    map.fitBounds(routeLine.getBounds(), { padding:[30,30] });

    map.on('click', (e) => {
      routePts.push([e.latlng.lat, e.latlng.lng]);
      routeLine.setLatLngs(routePts);
    });

    let watchId = null, follow=false, dot=null, accuracyCircle=null;
    let traced=[], tracedLine=null, recording=false;

    function setBadge(state, text) {
      badge.className = 'badge ' + (state||'');
      badge.textContent = text;
    }

    function distToRouteMeters(lat, lng) {
      const p = turf.point([lng, lat]);
      const line = turf.lineString(routePts.map(([la,ln]) => [ln, la]));
      return turf.pointToLineDistance(p, line, { units:'meters' });
    }

    function updateCourseStatus(latlng) {
      const d = distToRouteMeters(latlng.lat, latlng.lng);
      if (d <= 30) setBadge('ok', `ON COURSEï¼ˆ~${Math.round(d)}mï¼‰`);
      else if (d <= 60) setBadge('warn', `æ³¨æ„ï¼š${Math.round(d)}må¤–`);
      else setBadge('off', `ãƒ«ãƒ¼ãƒˆå¤–ï¼š${Math.round(d)}m`);
    }

    function onPos(pos) {
      const { latitude:lat, longitude:lng, accuracy:acc } = pos.coords;
      const latlng = L.latLng(lat,lng);
      if (!dot) {
        dot = L.circleMarker(latlng,{radius:6,weight:2,color:'#2563eb',fillColor:'#3b82f6',fillOpacity:1}).addTo(map);
        accuracyCircle = L.circle(latlng,{radius:acc,color:'#93c5fd',weight:1,fillColor:'#bfdbfe',fillOpacity:0.25}).addTo(map);
      } else {
        dot.setLatLng(latlng);
        accuracyCircle.setLatLng(latlng).setRadius(acc);
      }
      if (follow) map.panTo(latlng,{animate:true});
      if (acc<=50) {
        const prev = traced[traced.length-1];
        const moved = !prev || latlng.distanceTo(L.latLng(prev[0],prev[1]))>=5;
        if (moved && recording) {
          traced.push([lat,lng]);
          if (tracedLine) tracedLine.setLatLngs(traced);
          else tracedLine=L.polyline(traced,{color:'#ef4444',weight:5}).addTo(map);
        }
      }
      updateCourseStatus(latlng);
    }

    locateBtn.onclick=()=>{
      if (!('geolocation' in navigator)) { alert('ç«¯æœ«ã§ä½ç½®æƒ…å ±ä¸å¯'); return; }
      follow=true; followBtn.textContent='ğŸ” è¿½å¾“ ON';
      if (watchId) navigator.geolocation.clearWatch(watchId);
      watchId=navigator.geolocation.watchPosition(onPos,()=>alert('ä½ç½®æƒ…å ±ã‚¨ãƒ©ãƒ¼'),{enableHighAccuracy:true,timeout:10000,maximumAge:3000});
    };
    startBtn.onclick=()=>{ recording=true; traced=[]; if(tracedLine){map.removeLayer(tracedLine);tracedLine=null;} setBadge('warn','è¨˜éŒ²ä¸­'); };
    stopBtn.onclick=()=>{ recording=false; setBadge('','è¨˜éŒ²åœæ­¢'); };
    followBtn.onclick=()=>{ follow=!follow; followBtn.textContent= follow?'ğŸ” è¿½å¾“ ON':'ğŸ” è¿½å¾“ OFF'; };
    map.on('dragstart',()=>{ if(follow){follow=false; followBtn.textContent='ğŸ” è¿½å¾“ OFF';} });
    setBadge('','ã‚µãƒ³ãƒ—ãƒ«ãƒ«ãƒ¼ãƒˆèª­ã¿è¾¼ã¿æ¸ˆã¿ï¼šé–‹å§‹ã§ãƒ­ã‚°è¨˜éŒ²ï¼ğŸ“ã§ç¾åœ¨åœ°è¿½å¾“');
  </script>
