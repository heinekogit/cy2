<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dev Login</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto;max-width:720px;margin:24px auto;padding:0 16px}
    form, .card{border:1px solid #ddd;border-radius:12px;padding:16px;margin:16px 0}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:8px}
    button{padding:10px 14px;border-radius:10px;border:1px solid #ddd;cursor:pointer}
    pre{background:#f7f7f7;padding:12px;border-radius:10px;overflow:auto}
    .row{display:flex;gap:8px;align-items:center}
  </style>
</head>
<body>
  <h1>ログイン（開発用）</h1>

  <div class="card">
    <form id="login">
      <label>メール</label>
      <input name="email" type="email" required placeholder="you@example.com" />
      <label>パスワード</label>
      <input name="password" type="password" required placeholder="••••••••" />
      <div class="row">
        <button type="button" id="signin">Sign in</button>
        <button type="button" id="logout">Sign out</button>
      </div>
    </form>
    <div style="margin-top:8px">
      <small>※ Supabase Studio → Authentication → Users で作成したユーザーでログイン（Email confirmed 推奨）</small>
    </div>
  </div>

  <div class="card">
    <strong>登録テスト</strong>
    <p>ログイン後に押すと <code>runs</code> / <code>routes</code> に1件INSERTします（<code>owner_account_id</code> はトリガ or RPCで付与）。</p>
    <div class="row">
      <button id="insertRun">テストRunを登録（runs）</button>
      <button id="insertRoute">テストRouteを登録（routes）</button>
    </div>
    <pre id="insertResult" style="margin-top:8px">未実行</pre>
  </div>

  <div class="card">
    <strong>現在の状態</strong>
    <pre id="status">loading...</pre>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // ★ ここをあなたのプロジェクトの値に置き換え
    const SUPABASE_URL  = "https://cqiqhczxuiyakptdjowr.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNxaXFoY3p4dWl5YWtwdGRqb3dyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3NzAwNzMsImV4cCI6MjA3MzM0NjA3M30.vCFQoQnsClINKa5tQAz-rNnF5XLEukmn_Nl0Err5k3k";


    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON);
    const statusEl = document.getElementById("status");
    const show = (obj) => statusEl.textContent = JSON.stringify(obj, null, 2);

    async function refresh() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error) { show({ error }); return; }
      let account_id = null, handle = null, uid = user?.id ?? null;
      if (user) {
        try {
          const { data: aid } = await supabase.rpc("current_user_account_id");
          account_id = aid ?? null;
        } catch (_) {}
        try {
          const { data } = await supabase
            .from("users")
            .select("account_id, accounts:account_id(handle,display_name)")
            .eq("id", uid)
            .maybeSingle();
          handle = data?.accounts?.handle ?? null;
        } catch (_) {}
      }
      show({ user: { id: uid, email: user?.email ?? null }, account_id, handle });
    }

    // ---- Sign in / Sign out ----
    document.getElementById("signin").addEventListener("click", async () => {
      try {
        const email = document.querySelector("#login input[name=email]").value.trim();
        const password = document.querySelector("#login input[name=password]").value;
        if (!email || !password) { alert("メール/パスワードを入れてください"); return; }
        await supabase.auth.signOut(); // 念のため初期化
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          alert("Sign in error: " + error.message);
          console.error("[signIn]", error);
          show({ signin_error: error });
          return;
        }
        console.log("[signIn] ok", data.user);
        await refresh();
      } catch (e) {
        alert("Sign in failed (JS error). Console を見てください。");
        console.error(e);
      }
    });

    document.getElementById("logout").addEventListener("click", async () => {
      await supabase.auth.signOut();
      await refresh();
    });

    // ---- Insert tests ----
    async function ensureLoggedIn() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) { alert("先にログインしてください（login.html）"); throw new Error("not signed in"); }
      return user;
    }

    // runs に最小挿入 → id を返す
    document.getElementById("insertRun").addEventListener("click", async () => {
      const out = document.getElementById("insertResult");
      try {
        await ensureLoggedIn();
        const payload = {
          name: "Dev Run " + new Date().toISOString(),
          started_at: new Date().toISOString(),
          ended_at: new Date().toISOString(),
          distance_m: 100, duration_s: 10
          // owner_account_id はトリガで自動付与（無い場合は下2行をアンコメント）
          // , ...(await supabase.rpc("current_user_account_id").then(r => ({ owner_account_id: r.data })))
        };
        const { data, error } = await supabase.from("runs").insert([payload]).select("id").maybeSingle();
        if (error) throw error;
        out.textContent = "runs inserted: id=" + data.id;
      } catch (e) {
        console.error("insertRun error", e);
        out.textContent = "ERROR (runs): " + (e.message || JSON.stringify(e));
      }
      await refresh();
    });

    // routes に最小挿入（visibilityだけ）
    document.getElementById("insertRoute").addEventListener("click", async () => {
      const out = document.getElementById("insertResult");
      try {
        await ensureLoggedIn();
        const payload = { visibility: "private" };
        // トリガが無い/不調の環境では owner を明示（保険）
        try {
          const { data: aid } = await supabase.rpc("current_user_account_id");
          if (aid) payload.owner_account_id = aid;
        } catch (_){}
        const { data, error } = await supabase.from("routes").insert([payload]).select("id").maybeSingle();
        if (error) throw error;
        out.textContent = "routes inserted: id=" + data.id;
      } catch (e) {
        console.error("insertRoute error", e);
        out.textContent = "ERROR (routes): " + (e.message || JSON.stringify(e));
      }
      await refresh();
    });

    // 起動時
    await refresh();
    supabase.auth.onAuthStateChange((_e,_s)=>refresh());
  </script>
</body>
</html>
