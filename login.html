<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dev Login (Minimal)</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto;max-width:720px;margin:24px auto;padding:0 16px}
    form, .card{border:1px solid #ddd;border-radius:12px;padding:16px;margin:16px 0}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:8px}
    button{padding:10px 14px;border-radius:10px;border:1px solid #ddd;cursor:pointer}
    pre{background:#f7f7f7;padding:12px;border-radius:10px;overflow:auto}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  </style>
</head>
<body>
  <h1>Dev Login (Minimal)</h1>

  <div class="card">
    <div class="row">
      <button type="button" onclick="alert('click OK');">Click test</button>
      <small>← これが出ればボタン反応OK</small>
    </div>
  </div>

  <div class="card">
    <form id="login">
      <label>メール</label>
      <input name="email" type="email" required placeholder="you@example.com" />
      <label>パスワード</label>
      <input name="password" type="password" required placeholder="••••••••" />
      <div class="row">
        <button type="button" id="signin" onclick="signIn()">Sign in</button>
        <button type="button" id="logout" onclick="signOut()">Sign out</button>
      </div>
    </form>
  </div>

  <div class="card">
    <div class="row">
      <button id="insertRun" onclick="insertRun()">テストRunを登録（runs）</button>
    </div>
    <pre id="insertResult">未実行</pre>
  </div>

  <div class="card">
    <strong>現在の状態</strong>
    <pre id="status">loading...</pre>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // ★ 必ず置き換え（index.html と同じ値）
  const SUPABASE_URL = 'https://cqiqhczxuiyakptdjowr.supabase.co';  /* ← あなたのURL */
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNxaXFoY3p4dWl5YWtwdGRqb3dyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3NzAwNzMsImV4cCI6MjA3MzM0NjA3M30.vCFQoQnsClINKa5tQAz-rNnF5XLEukmn_Nl0Err5k3k';                /* ← あなたのanon key */
  window.supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  console.log('[INIT] supabase ok');

  
    if (SUPABASE_URL.includes("YOUR-PROJECT") || SUPABASE_ANON.includes("YOUR_PUBLIC_ANON_KEY")) {
      alert("SUPABASE_URL / ANON をあなたのプロジェクト値に置き換えてください（index.html と同じ）");
    }

    // セッション保持を明示（スマホ400回避）
    window.supabase = createClient(SUPABASE_URL, SUPABASE_ANON, {
      auth: { persistSession: true, autoRefreshToken: true, detectSessionInUrl: false }
    });

    const $ = (id) => document.getElementById(id);
    const show = (obj) => { $("status").textContent = JSON.stringify(obj, null, 2); };

    // 未ログインで400を出さない refresh
    async function refresh() {
      const { data: { session } } = await supabase.auth.getSession();
      const user = session?.user ?? null;
      show({ user: user ? { id:user.id, email:user.email } : null });
    }

    // onclick で確実に呼ばれる関数（window に公開）
    window.signIn = async function signIn() {
      try {
        const email = document.querySelector('#login [name=email]').value.trim();
        const password = document.querySelector('#login [name=password]').value;
        if (!email || !password) return alert("メール/パスワードを入れてください");
        await supabase.auth.signOut(); // 念のため初期化
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) return alert("Sign in error: " + error.message);
        await refresh();
        alert("Signed in");
      } catch (e) {
        console.error(e); alert("JS error: " + (e.message || e));
      }
    };

    window.signOut = async function signOut() {
      await supabase.auth.signOut();
      await refresh();
      alert("Signed out");
    };

    window.insertRun = async function insertRun() {
      const out = $("insertResult");
      try {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session?.user) return alert("先にログインしてください");
        const payload = {
          name: "Dev Run " + new Date().toISOString(),
          started_at: new Date().toISOString(),
          ended_at: new Date().toISOString(),
          distance_m: 100, duration_s: 10
        };
        const { data, error } = await supabase.from("runs").insert([payload]).select("id").maybeSingle();
        if (error) throw error;
        out.textContent = "runs inserted: id=" + data.id;
      } catch (e) {
        console.error(e); out.textContent = "ERROR: " + (e.message || JSON.stringify(e));
      }
      await refresh();
    };

    // 初期描画
    await refresh();
    supabase.auth.onAuthStateChange(() => refresh());
  </script>
</body>
</html>
