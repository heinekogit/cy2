<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Supabase script check</title>
</head>

<body>
  <div id="authBar">start</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js?v=debug2" onload="
      const el=document.getElementById('authBar');
      el.textContent='LOADED / window.supabase='+(typeof window.supabase)+' / createClient='+(window.supabase && typeof window.supabase.createClient);
    " onerror="
      document.getElementById('authBar').textContent='ERROR: supabase.js load failed';
    "></script>
</body>

</html>
