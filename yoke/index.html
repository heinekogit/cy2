<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Route Demo</title><link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/><style>html,body,#map{height:100%;margin:0}</style></head><body><div id="map"></div><script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script><script>const map=L.map('map').setView([35.68,139.76],13);L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attribution:'&copy; OpenStreetMap contributors'}).addTo(map);fetch('route.geojson').then(r=>r.json()).then(g=>{const layer=L.geoJSON(g,{style:{color:'#1e88e5',weight:5}}).addTo(map);const b=layer.getBounds();if(b.isValid()) map.fitBounds(b,{padding:[20,20]});});</script></body></html>
